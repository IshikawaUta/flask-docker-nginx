{% extends "base.html" %}

{% block title %}Dashboard Admin{% endblock %}

{% block content %}
    <div class="row">
        <div class="column">
            <h1>Dashboard Admin</h1>
            <a class="button button-primary" href="{{ url_for('add_project') }}"><i class="fa-solid fa-plus-circle" style="padding-right: 0.5rem;"></i> Tambah Proyek Baru</a>
            <a class="button button-outline" href="{{ url_for('admin_blog_dashboard') }}"><i class="fa-solid fa-blog" style="padding-right: 0.5rem;"></i> Kelola Blog</a>
            <a class="button button-outline" href="{{ url_for('admin_logout') }}"><i class="fa-solid fa-sign-out-alt" style="padding-right: 0.5rem;"></i> Logout</a>
            
            <h3>Daftar Proyek</h3>
            <table>
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in projects %}
                    <tr>
                        <td>{{ project.title }}</td>
                        <td>
                            <a class="button button-clear" href="{{ url_for('edit_project', project_id=project._id) }}"><i class="fa-solid fa-edit"></i> Edit</a>
                            <form action="{{ url_for('delete_project', project_id=project._id) }}" method="post" style="display:inline;">
                                <button class="button button-clear" type="submit" onclick="return confirm('Apakah Anda yakin ingin menghapus proyek ini?')"><i class="fa-solid fa-trash-alt"></i> Hapus</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
