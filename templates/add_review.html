{% extends "base.html" %}

{% block title %}Tambah Ulasan{% endblock %}

{% block content %}
<div class="container">
    <h2>Ulasan Pelanggan</h2>
    <form action="{{ url_for('add_review') }}" method="post">
        <div class="row">
            <div class="column">
                <label for="author">Penulis</label>
                <input type="text" id="author" name="author" required>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="content">Isi Ulasan</label>
                <textarea id="content" name="content" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="rating">Rating (1-5)</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
        </div>
        <input type="submit" value="Simpan Ulasan" class="button-primary">
    </form>
</div>
{% endblock %}
