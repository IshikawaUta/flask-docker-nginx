{% extends "base.html" %}

{% block title %}Tambah Proyek{% endblock %}

{% block content %}
    <div class="row">
        <div class="column column-50 column-offset-25">
            <h1>Tambah Proyek Baru</h1>
            <form action="{{ url_for('add_project') }}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required>
                    <label for="description">Deskripsi</label>
                    <textarea id="description" name="description" required></textarea>
                    <label for="technologies">Alat & Teknologi (pisahkan dengan koma)</label>
                    <input type="text" id="technologies" name="technologies" required>
                    
                    <label for="demo_link">Link Demo (opsional)</label>
                    <input type="url" id="demo_link" name="demo_link" placeholder="https://www.proyek-anda.com">
                    
                    <label for="image">Gambar Proyek</label>
                    <input type="file" id="image" name="image" required>
                    <input class="button-primary" type="submit" value="Tambah Proyek">
                    <a class="button button-outline" href="{{ url_for('admin_dashboard') }}">Batal</a>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
